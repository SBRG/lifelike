<div
  [formGroup]="nodePropertyMappingForm"
  fxLayout="column"
  fxLayoutGap="15px"
  fxLayoutAlign="start baseline"
>
  <div>Map a node property column to a node column.</div>
  <div
    fxLayout="row"
    fxLayoutGap="30px"
    fxLayoutAlign="start baseline"
  >
    <mat-form-field>
      <mat-select
        fxFlex="1 0"
        placeholder="Select node column"
        formControlName="columnNode"
      >
        <mat-option
          *ngFor="let column of columnHeaders"
          [value]="column"
        >{{ getKey((column | keyvalue)) }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select
        fxFlex="1 0"
        placeholder="Select node property column"
        formControlName="nodeProperty"
      >
        <mat-option
          *ngFor="let column of columnHeaders"
          [value]="column"
        >{{ getKey((column | keyvalue)) }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="unique" (change)="setUnique($event)">Unique</mat-checkbox>

    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="deleteMappingRow()"
      >Delete</button>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table *ngIf="headers && preview" class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let header of headers" scope="col">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of preview">
        <td *ngFor="let header of headers" class="text-truncate">{{ row[header] }}</td>
      </tr>
    </tbody>
  </table>
</div>

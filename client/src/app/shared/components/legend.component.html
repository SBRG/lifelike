<app-collapsible-window title="Legend" [reversed]="true" class="flex-fill">
  <div class="window-body">
    <div class="d-flex flex-column align-items-center">
      <span *ngFor="let nodeType of legend | keyvalue" class="w-100 d-flex flex-row align-items-center">
        <div class="rounded mr-2"
              [ngStyle]="{
                'background': nodeType.value[0],
                'height': '10px',
                'width': '10px'
              }"
        ></div>
        <div>{{nodeType.key}}</div>
      </span>
    </div>
  </div>
</app-collapsible-window>


<div *ngIf="resultCountLimited; else notLimited">
  Showing {{ startResultCount }}&ndash;{{ endResultCount }} of {{ collectionSize > resultLimit ? resultLimit + '+' : collectionSize}} result{{ collectionSize === 1 ? '' : 's' }}
</div>
<ng-template #notLimited>
  Showing {{ startResultCount }}&ndash;{{ endResultCount }} of {{ collectionSize }} result{{ collectionSize === 1 ? '' : 's' }}
</ng-template>

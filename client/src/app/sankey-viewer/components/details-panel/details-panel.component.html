<ng-container *ngFor="let detailView of details">
    <app-sankey-node-details
            *ngIf="detailView.node"
            [entity]="detailView.node"
    ></app-sankey-node-details>
    <app-sankey-link-details
            *ngIf="detailView.link"
            [entity]="detailView.link"
    ></app-sankey-link-details>
    <app-sankey-trace-details
            *ngIf="detailView.trace"
            [entity]="detailView.trace"
    ></app-sankey-trace-details>
</ng-container>
